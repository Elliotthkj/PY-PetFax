<!-- petfax/templates/index.html  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetFax Pets</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to PetFax</h1>

    {% for pet in pets %}
    <h2>
      <a href="{{ url_for('pet.show', pet_id=pet.pet_id) }}"
        >{{ pet.pet_name }}</a
      >
    </h2>
    <img src="{{ pet.pet_photo }}" alt="Photo of pet" />
    {% endfor %}
  </body>
</html>
