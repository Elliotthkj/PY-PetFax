<!-- petfax/templates/show.html  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetFax - {{ pet.pet_name }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>{{ pet.pet_name }}</h1>
    <p>{{ pet.pet_fact }}</p>
    <img src="{{ pet.pet_photo }}" alt="Photo of {{ pet.pet_name }}" />
    <br>
    <a href="{{ url_for('pet.index') }}">Back to All Pets</a>
  </body>
</html>
